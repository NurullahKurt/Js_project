<html>
    <head>
        <script type="text/javascript">
            var isim=prompt("Lütfen adınızı giriniz.");

            if((isim !="") && (isim !=null))
            alert("Merhaba "+ isim +"!");

            else if(isim=="")
            alert("Boş giriş yaptınız!");
            else if(isim==null)
            alert("Giriş yapmaktan vazgeçtiniz!");
        </script>
    </head>
</html>
