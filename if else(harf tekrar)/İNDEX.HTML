<html>
    <head>
        <script type="text/javascript">
            var mesaj=prompt("Mesaj girin");
            var sayi=prompt("Tekrar sayi");
            var i=0;
            if(parseInt(sayi)%2==0){
                while(i<sayi){
                    document.write(mesaj+" ");
                    i++
                }
            }
            else{
                while(i<sayi){
                    document.write(mesaj+"<br>");
                    i++;
                }
            }
        </script>
    </head>
</html>
