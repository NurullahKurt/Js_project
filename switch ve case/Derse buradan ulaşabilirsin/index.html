<!DOCTYPE html>
<html>
    <head>
        <title>Javacript Switch dersi</title>
    </head>
    <body>
        <script type="text/javascript">
            var ders="CSS";
switch(ders)
{
    case "Javascript":
        {document.write("Yeni javascript dersi eklendi,"+"<a href='https://www.youtube.com/'> Buradan </a> ulaşabilisiniz");
    break;
}
    case "XHTML":
        {document.write("Yeni  dersi XHTML eklendi,"+"<a href='https://www.youtube.com/'> Buradan </a> ulaşabilisiniz");
    break;
}
    case "PYTHON":
        {document.write("Yeni  dersi PYTHON eklendi,"+"<a href='https://www.python.org/psf-landing/'> Buradan </a> ulaşabilisiniz");
    break;}

    default:
        {document.write("Aradıgınız derse ulaşılamadı"+"<a href='https://www.google.com/'> Buradan </a> ulaşabilirsiniz");}
}

        </script>
    </body>
</html>
