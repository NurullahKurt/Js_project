   
<!DOCTYPE html>
<head>
    <title>Ürün Ekleme 1.0</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <br>
    <b> <center>  Ürün Ekleme/Silme Yazılımı Dersi </center></b>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Ürün Kodu</label>
                        <input type="text" name="Ürün Kodu" id="productCode">
                    </div>
                    <div>
                        <label for="product">Ürün Adı</label>
                        <input type="text" name="Ürün" id="product">
                    </div>
                    <div>
                        <label for="qty">Adet</label>
                        <input type="number" name="Adet" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Fiyat</label>
                        <input type="number" name="Fiyat" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Gönder">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Ürün Kodu</th>
                                <th>Ürün Adı</th>
                                <th>Adet</th>
                                <th>Fiyat</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
    <b> <center> © 2022 Tügva İcathane Web Yazılım Dersi </center></b>
</body>
</html>
